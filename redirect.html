    <div class="container">
    <p style="font-weight: 800; padding: 10px">1. Click the button on your right to proceed. <br> 2. Add the filterlist to your ad blocker. <br> 3. Click "DONE". </p> <br>
    <div>
      <a id="abc" style="font-family: Arial, Helvetica, sans-serif;text-decoration: none;width: 100%;padding: 13px 20px 13px 20px;background: #25c187;margin: 0;border: none;font-weight: 700;color: #ffffff;cursor: pointer;">WHITELIST WORK.INK</a>

    </div>

    <script>
    // Function to get parameter value
    function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }
    
    var redirectUrl = getParameterByName('redirect');
    var whitelistUrl = getParameterByName('whitelist');
    
    document.getElementById("abc").addEventListener("click", function(){
        this.href = 'abp:subscribe?location=' + encodeURIComponent(whitelistUrl) + '&title=Workink%20Smart%20Browsing';
    });
    document.getElementById("abcd").addEventListener("click", function(){
        window.location.href = redirectUrl;
    });
    </script>
